<!-- Contact -->
<section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Contact Us</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form class="form-horizontal" [formGroup]="form" (ngSubmit)="ContactSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group" >
                  <input class="form-control " id="StudentName" type="text" formControlName="StudentName" Name="StudentName" [(ngModel)]="newUser.StudentName"  placeholder="Your Name *" >
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="StudentClass" type="email" formControlName="StudentClass" Name="StudentClass" [(ngModel)]="newUser.StudentClass"   placeholder="Your Email *" >
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="StudentPhone" type="tel" formControlName="StudentPhone"  Name="StudentPhone" [(ngModel)]="newUser.StudentPhone"  placeholder="Your Phone *" >
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="StudentMessage" formControlName="StudentMessage" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center">
                <button id="sendMessageButton"  class="btn btn-primary text-left" type="submit" [disabled]="!form.valid">Send Message</button>
              &nbsp;
                <button type="reset" class="btn btn-success" id="reset-btn" ng-click="reset()" >Reset?</button>
              </div>
            </div>
            <div class="row ">
              <div class="col-lg-12 ">
                <p class="text-center "> {{GetResponse}}</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

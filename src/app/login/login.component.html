<section>
	<div class="container">
		<div class="row vertical-offset-100">
		<div class="col-md-4 col-md-offset-4"></div>
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">
						<form accept-charset="UTF-8" role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" #email name="email" type="text">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" #password name="password" type="password" value="">
							</div>
							<input class="btn btn-lg btn-success btn-block" (click)="Login(email.value,password.value)" type="submit" value="Login">
						</fieldset>
						</form>
					</div>
				</div>
			</div>
		<div class="col-md-4 col-md-offset-4"></div>
		</div>
	</div>
</section>

<!-- Team -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Our Amazing Team</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" *ngFor="let teamdata of teamdatas">
        <div class="team-member">
          <img class="mx-auto rounded-circle" src="{{ teamdata.url }}" alt="">
          <h4>{{ teamdata.title }}</h4>
          <p class="text-muted">{{ teamdata.description }}</p>
          <ul class="list-inline social-buttons">
            <li class="list-inline-item">
              <a >
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a >
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a >
                <i class="fa fa-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
      </div>
    </div>
  </div>
</section>

<!-- Clients -->
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let client of clients">
          <img class="img-fluid d-block mx-auto" src="{{ client.url }}" alt="">
      </div>
    </div>
  </div>
</section>
